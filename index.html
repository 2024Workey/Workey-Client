<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workey</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <img src="./img/logo_white.svg" class="header-img" alt="마이페이지">
        <!-- <img src="./img/logo_white_mypage.svg" class="header-img" alt="마이페이지"> -->
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="top-purple">

            </div>
            <div class="middle-white">

            </div>
            <div class="payday-box">
                <img src=".//img/main_illustration.svg" alt="메인 일러스트">
                <div class="d-day-box">
                    <span class="title-payday">Days until payday</span><br>
                    <span class="d-day">D-1</span><br>
                    <span class="lefted-payday">I’ve worked hard up to 
                        <span id="percent">99</span>%
                        so far!</span>
                </div>
            </div>
            <div class="running-time-box">
                <div class="sentence">
                    <div class="sentenct-img">
                        <img src="./img/icon_saying.svg" alt="말풍선">
                    </div>
                    <div class="sentence-comment">
                        <span id="comment">Hustling until it's time to punch out!</span>
                    </div>
                </div>
                <div class="real-time-box">
                    <img src="./img/icon_record.svg" alt="레코딩 아이콘">
                    <span id="real-time">Real-time</span>
                </div>
                <div class="working-time-box">
                    <div class="illustration-state">
                        <img src="./img/running_illustration.svg" alt="일하는 중">
                    </div>
                    <div class="running-time-bar">
                        <!-- 일한 시간에 따른 상태바 설정 필요 -->
                        <div class="working-time">
                            <span id="start-time">9:00 AM</span>
                            <span id="end-time">6:00 PM</span>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <hr>
            <hr>
            <hr>
            <hr>
            <hr>
            <br><br>
        </div>
    </div>
</body>

</html>
