<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workey</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/diary.css">
</head>

<body>
    <header>
        <span id="header-date"></span>
        <button onclick="isStarClicked()" id="important">
            <img src="./img/icon_star_writing.svg" class="important" alt="즐겨찾기">
        </button>
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="diary-box">
                <div class="logo-img">
                    <img src="./img/logo_purple.png" alt="로고">
                </div>
                <div class="question-box">
                    <span class="title" id="first-name"></span>,
                    <span class="title" id="question"></span>
                </div>
                <textarea name="answer" id="answer" cols="300" rows="10" placeholder="Write down the day."></textarea>
            </div>
            <div class="self-check-box">
                <span class="title">Self Check</span>
                <hr>
                <div class="self-check-list">
                    <div class="question">
                        <label for="q1">Q. Any satisfying accomplishments today?</label><br>
                        <div class="input-box">
                            <input type="radio" name="q1" value="25" checked>
                            <input type="radio" name="q1" value="20">
                            <input type="radio" name="q1" value="15">
                            <input type="radio" name="q1" value="10">
                            <input type="radio" name="q1" value="5">
                        </div>
                        <div class="info-box">
                            <span>yes!</span>
                            <span>soso</span>
                            <span>bad</span>
                        </div>
                    </div>
                    <div class="question">
                        <label for="q2">Q. Did you find lunchtime satisfying today?</label><br>
                        <div class="input-box">
                            <input type="radio" name="q2" value="25" checked>
                            <input type="radio" name="q2" value="20">
                            <input type="radio" name="q2" value="15">
                            <input type="radio" name="q2" value="10">
                            <input type="radio" name="q2" value="5">
                        </div>
                        <div class="info-box">
                            <span>yes!</span>
                            <span>soso</span>
                            <span>bad</span>
                        </div>
                    </div>
                    <div class="question">
                        <label for="q3">Q. Did you fully enjoy your personal time?</label><br>
                        <div class="input-box">
                            <input type="radio" name="q3" value="25" checked>
                            <input type="radio" name="q3" value="20">
                            <input type="radio" name="q3" value="15">
                            <input type="radio" name="q3" value="10">
                            <input type="radio" name="q3" value="5">
                        </div>
                        <div class="info-box">
                            <span>yes!</span>
                            <span>soso</span>
                            <span>bad</span>
                        </div>
                    </div>
                    <div class="question">
                        <label for="q4">Q. Did you successfully complete your tasks?</label><br>
                        <div class="input-box">
                            <input type="radio" name="q4" value="25" checked>
                            <input type="radio" name="q4" value="20">
                            <input type="radio" name="q4" value="15">
                            <input type="radio" name="q4" value="10">
                            <input type="radio" name="q4" value="5">
                        </div>
                        <div class="info-box">
                            <span>yes!</span>
                            <span>soso</span>
                            <span>bad</span>
                        </div>
                    </div>
                    <button id="send-btn" onclick="createDiary()" style="display: none;">Send</button>
                    <button id="edit-page-btn" onclick="getStarValue()" style="display: none;">Edit</button>
                    <button id="edit-btn" onclick="updateDiary()" style="display: none;">Complete Edit</button>
                </div>
            </div>
        </div>
    </div>
    <nav id="nav">
        <ul id="nav-ul">
            <li class="nav-li"><a class="nav-a" href="./index.html">
                    <div class="nav-div" id="color-home">

                        <div class="nav-img" id="home-img">
                            <img src="./img/nav_home.svg" alt="홈버튼">
                        </div>
                        <div class="nav-p">
                            Home
                        </div>
                    </div>
                </a></li>
            <li class="nav-li"><a class="nav-a" href="./diary.html">
                    <div class="nav-div">

                        <div class="nav-img">
                            <img src="./img/nav_color_diary.svg" alt="선택된 다이어리버튼">
                        </div>
                        <div class="nav-p color-p">
                            Diary
                        </div>
                    </div>
                </a></li>
            <li class="nav-li"><a class="nav-a" href="./list.html">
                    <div class="nav-div">

                        <div class="nav-img">
                            <img src="./img/nav_list.svg" alt="리스트버튼">
                        </div>
                        <div class="nav-p">
                            List
                        </div>
                    </div>
                </a></li>
            <li class="nav-li"><a class="nav-a" href="./ranking.html">
                    <div class="nav-div">

                        <div class="nav-img">
                            <img src="./img/nav_ranking.svg" alt="랭킹버튼">
                        </div>
                        <div class="nav-p">
                            Ranking
                        </div>
                    </div>
                </a></li>
            <li class="nav-li"><a class="nav-a" href="./mypage.html">
                    <div class="nav-div">

                        <div class="nav-img">
                            <img src="./img/nav_mypage.svg" alt="마이페이지버튼">
                        </div>
                        <div class="nav-p">
                            Mypage
                        </div>
                    </div>
                </a></li>
    </nav>

  <script src="./js/list.js"></script>
  <script src="./js/diary.js"></script>
</body>

</html>
