<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workey</title>
  <link href="./css/login.css" rel="stylesheet">
  <link href="./css/forgot_pw.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="go-back">
        <button type="button">Go back</button>
      </div>
      <div class="top">
        <img src="./img/logo_normal.svg">
      </div>
      <h4>Forgot Password</h4>
      <div class="inform">
        <p class="text-light">First Name</p>
        <div class="div-input">
          <input type="text" oninput="writeData(this.value, 0)">
        </div>
        <p class="text-light">Last Name</p>
        <div class="div-input">
          <input type="text" oninput="writeData(this.value, 1)">
        </div>
        <p class="text-light">Email</p>
        <div class="div-input">
          <input type="text" oninput="checkEmail(this.value)">
        </div>
        <p id="warning-message">Please enter your email address</p>
      </div>
      <button type="submit" id="loginButton">Okay</button>
    </div>
  </div>
</body>
</html>
