<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workey</title>
  <link href="./css/join.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="go-back">
      <button type="button">Go back</button>
    </div>
    <h3>Create an account</h3>
  </header>
  <div class="wrapper">
    <div class="container">
      <div class="personal-inform">
        <p class="text-light">First Name</p>
        <input type="text" oninput="writeData(this.value)" id="first-name">
        <p class="text-light">Last Name</p>
        <input type="text" oninput="writeData(this.value)" id="last-name">
        <p class="text-light">Email</p>
        <input type="text" oninput="writeData(this.value)" id="email">
        <p class="text-light">Password</p>
        <input type="text" oninput="writeData(this.value)" id="password">
        <p class="text-light">Check the password</p>
        <input type="text" oninput="writeData(this.value)" id="check-password">
        <p class="text-light" id="text-explan">This information is not publicly displayed.</p>
      </div>
      <div class="company-inform">
        <p class="text-thick">company : </p>
        <select id="companies" onchange="changeCompanySelect()">
          <option value="google">Google</option>
          <option value="tesla">Tesla</option>
          <option value="apple">Apple</option>
          <option value="amazon">Amazon</option>
          <option value="meta">Meta</option>
          <option value="microsoft">Microsoft</option>
          <option value="lg">LG</option>
          <option value="others">Others</option>
        </select>
        <input type="text" id="otherInput" class="other-input" placeholder="Please write here your company">
        <p class="text-thick">Start Time : </p>
        <div class="container-element">
          <img src="./img/icon_start_time.svg">
          <input type="time">
        </div>
        <p class="text-thick">End Time : </p>
        <div class="container-element">
          <img src="./img/icon_end_time.svg">
          <input type="time">
        </div>
        <button type="submit">Sign up</button>
      </div>
    </div>
  </div>
  <script>
    function changeCompanySelect() {
      const selectElement = document.getElementById('companies');
      const otherInput = document.getElementById('otherInput');

      otherInput.style.display = (selectElement.value === 'others') ? 'block' : 'none';

    }

    function writeData(value) {
      const focusElement = document.activeElement;

      if (value.trim() !== '') {
        focusElement.style.borderBottom = '1px solid #9F57FB';
      } else {
        focusElement.style.borderBottom = '1px solid #ccc';
      }
    }
  </script>
</body>

</html>
