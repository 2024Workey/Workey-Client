<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workey</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/list.css">
</head>
<body>
    <header>
        <div class="search-box">
            <input type="button" id="search">
            <input type="text">
        </div>
        <div class="calender-box">
            <input type="button">
        </div>
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="month-change-box">
                <button onclick="previousMonth()">이전</button>
                <span id="currentMonth">January</span>
                <button onclick="nextMonth()">다음</button>
            </div>
            <div class="diary-list-box">
                
            </div>
        </div>
    </div>
    <nav id="nav">
        <!-- navigation links -->
    </nav>

    <script>
        let currentMonthIndex = 0;  // 현재 월의 인덱스

        // 월을 변경하는 함수
        function changeMonth() {
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const currentMonthElement = document.getElementById("currentMonth");

            // 현재 월 표시 업데이트
            currentMonthElement.textContent = months[currentMonthIndex];
        }

        // 이전 월로 이동하는 함수
        function previousMonth() {
            if (currentMonthIndex > 0) {
                currentMonthIndex--;
                changeMonth();
            } else {
                currentMonthIndex = 12;
                previousMonth();
            }
        }

        // 다음 월로 이동하는 함수
        function nextMonth() {
            if (currentMonthIndex < 11) {
                currentMonthIndex++;
                changeMonth();
            } else {
                currentMonthIndex = -1;
                nextMonth();
            }
        }
    </script>
</body>
</html>
