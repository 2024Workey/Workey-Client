<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workey</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mypage.css">
</head>

<body>
    <header>
        <span class="title">My Page</span>
        <img src="./img/logo_white.svg" class="header-img" alt="마이페이지">
        <!-- <img src="./img/logo_white_mypage.svg" class="header-img" alt="마이페이지"> -->
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="profile-box">
                <div class="img-box">
                    <img src="./img/illustration_profile.svg" alt="">
                </div>
                <div class="user-name">SeoYeon Moon</div>
            </div>
            <div class="user-info-box">
                <div class="records-box">
                    <img src="./img/profile_diary.svg" class="profile-img" alt="">
                    <div class="text-box">
                        <span class="title">records</span><br>
                        (<span id="record-count">46</span>)
                    </div>
                </div>
                <div class="company-box">
                    <img src="./img/profile_company.svg" class="profile-img" alt="">
                    <div class="text-box">
                        <span class="title">Company</span><br>
                        : <span id="company-name">Google</span>
                    </div>
                </div>
            </div>
            <button class="info-editing-box" onclick="showDropdown()">
                <img src="./img/profile_memo.svg" class="profile-img" alt="">
                <span id="editing-text">Edit member information</span>
                <img src="./img/icon_arrow_down_thick.svg" class="profile-img" alt="">
            </button>
            <div class="dropdown">
                <div class="dropdown-box">

                    <div class="working-time-box">
                        <div class="start-box">
                            <span class="dropdown-title">Start working</span>
                            <div class="change-time-box">
                                <input type="time">
                            </div>
                        </div>
                        <div class="end-box">
                            <span class="dropdown-title">End working</span>
                            <div class="change-time-box">
                                <input type="time">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="company-box">
                    <!-- 여기 -->
                </div>
                <div class="payday-box">

                </div>
                <div class="logout-box">

                </div>
            </div>
        </div>
        <nav id="nav">
            <ul id="nav-ul">
                <li class="nav-li"><a class="nav-a" href="./index.html">
                        <div class="nav-div" id="color-home">

                            <div class="nav-img" id="home-img">
                                <img src="./img/nav_home.svg" alt="홈버튼">
                            </div>
                            <div class="nav-p">
                                Home
                            </div>
                        </div>
                    </a></li>
                <li class="nav-li"><a class="nav-a" href="./diary.html">
                        <div class="nav-div">

                            <div class="nav-img">
                                <img src="./img/nav_diary.svg" alt="다이어리">
                            </div>
                            <div class="nav-p">
                                Diary
                            </div>
                        </div>
                    </a></li>
                <li class="nav-li"><a class="nav-a" href="./list.html">
                        <div class="nav-div">

                            <div class="nav-img">
                                <img src="./img/nav_list.svg" alt="리스트버튼">
                            </div>
                            <div class="nav-p">
                                List
                            </div>
                        </div>
                    </a></li>
                <li class="nav-li"><a class="nav-a" href="./ranking.html">
                        <div class="nav-div">

                            <div class="nav-img">
                                <img src="./img/nav_ranking.svg" alt="랭킹버튼">
                            </div>
                            <div class="nav-p">
                                Ranking
                            </div>
                        </div>
                    </a></li>
                <li class="nav-li"><a class="nav-a" href="./mypage.html">
                        <div class="nav-div">

                            <div class="nav-img">
                                <img src="./img/nav_color_mypage.svg" alt="선택된 마이페이지버튼">
                            </div>
                            <div class="nav-p color-p">
                                Mypage
                            </div>
                        </div>
                    </a></li>
        </nav>
</body>
<script src="./js/mypage.js"></script>

</html>
