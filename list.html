<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workey</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/list.css">
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="search-box">
            <input type="button" id="search" onclick="doKeyDown(event=`onclick`)">
            <input type="text" id="searchText" onkeydown="doKeyDown(event)">
        </div>
        <div class="calender-box">
            <input type="date">
        </div>
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="month-change-box">
                <input type="button" onclick="previousMonth()" id="pre-btn" />
                <span id="currentMonth">January</span>
                <input type="button" onclick="nextMonth()" id="next-btn" />
            </div>
            <div class="diary-list-box">
            </div>
        </div>
    </div>
    <nav id="nav">
        <ul id="nav-ul">
            <li class="nav-li"><a class="nav-a" href="./index.html">
                    <div class="nav-div" id="color-home">

                        <div class="nav-img" id="home-img">
                            <img src="./img/nav_home.svg" alt="홈버튼">
                        </div>
                        <div class="nav-p">
                            Home
                        </div>
                    </div>
                </a></li>
            <li class="nav-li"><a class="nav-a" href="./diary.html">
                    <div class="nav-div">

                        <div class="nav-img">
                            <img src="./img/nav_diary.svg" alt="다이어리">
                        </div>
                        <div class="nav-p">
                            Diary
                        </div>
                    </div>
                </a></li>
            <li class="nav-li"><a class="nav-a" href="./list.html">
                    <div class="nav-div">

                        <div class="nav-img">
                            <img src="./img/nav_color_list.svg" alt="선택된 리스트버튼">
                        </div>
                        <div class="nav-p color-p">
                            List
                        </div>
                    </div>
                </a></li>
            <li class="nav-li"><a class="nav-a" href="./ranking.html">
                    <div class="nav-div">

                        <div class="nav-img">
                            <img src="./img/nav_ranking.svg" alt="랭킹버튼">
                        </div>
                        <div class="nav-p">
                            Ranking
                        </div>
                    </div>
                </a></li>
            <li class="nav-li"><a class="nav-a" href="./mypage.html">
                    <div class="nav-div">

                        <div class="nav-img">
                            <img src="./img/nav_mypage.svg" alt="마이페이지버튼">
                        </div>
                        <div class="nav-p">
                            Mypage
                        </div>
                    </div>
                </a></li>
    </nav>
    <!-- cookies cdn -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/list.js"></script>
</body>

</html>
