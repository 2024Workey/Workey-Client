<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workey</title>
  <link href="./css/login.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="go-back">
        <button type="button">Go back</button>
      </div>
      <div class="top">
        <img src="./img/logo_normal.png" class="logo">
      </div>
      <div class="inform">
        <p class="text-light">First Name</p>
        <div class="div-input">
          <input type="text" class="input-text">
        </div>
        <p class="text-light">Last Name</p>
        <div class="div-input">
          <input type="text" class="input-text">
        </div>
        <p class="text-light">Email</p>
        <div class="div-input">
          <input type="text" class="input-text">
        </div>
        <p class="text-light">Password</p>
        <div class="div-input">
          <input type="password" class="input-text" id="password" oninput="writePw(this.value)">
          <input type="button" class="visible-btn" onclick="passwordVisible()">
        </div>
      </div>
      <button type="submit" id="loginButton" onclick="location.href='./index.html'">Login In</button>
      <div class="bottom">
        <a href="./forgot_pw.html" class="find-password">Forgot your password?</a>
      </div>
    </div>
  </div>
<script src="./js/login.js"></script>
</body>
</html>
